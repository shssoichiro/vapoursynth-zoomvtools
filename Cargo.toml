[package]
name = "vapoursynth-zoomvtools"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
bitflags = "2.9.1"
smallvec = "1.15.0"
vapoursynth = { version = "0.4.0", features = ["vapoursynth-api-36"] }

[dev-dependencies]
criterion = "0.6.0"
quickcheck = "1.0.3"
quickcheck_macros = "1.1.0"
vapoursynth = { version = "0.4.0", features = [
    "vapoursynth-api-36",
    "vsscript-api-32",
    "vsscript-functions",
] }

[lib]
crate-type = ["cdylib"]

[[bench]]
name = "bench"
harness = false

[lints.clippy]
too_many_arguments = "allow"
undocumented_unsafe_blocks = "warn"
uninlined_format_args = "allow"
